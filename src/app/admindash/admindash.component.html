<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dileep Hospital</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdJ+1wM3eVpF3w8pE4Zf6zBfnMzNfEXpF5El8OlgY5gT4p1T4g0O8r" crossorigin="anonymous">
  <!-- Google Fonts for Dileep Hospital name -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    .container {
      margin-top: 30px;
    }
    h1 {
      color: #5a5a5a;
      text-align: center;
      font-weight: 300; /* Light font weight */
    }
    .navbar {
      background-color: #000;
      padding: 10px 20px; /* Reduced navbar height */
    }
    .navbar a {
      color: white !important;
      font-size: 1.3rem;
      text-decoration: none; /* Removes underline */
    }
    .navbar .navbar-brand {
      font-family: 'Poppins', sans-serif; /* Changed font */
      font-size: 2.5rem; /* Bigger font size */
      font-weight: 300; /* Light font weight */
      color: #fff !important;
      margin-left: 20px;
      text-decoration: none; /* Removes underline */
      letter-spacing: 1px; /* Adds spacing between letters */
    }
    .navbar-nav {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .navbar-nav .nav-item {
      margin: 0 15px;
    }
    .table {
      margin-top: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .table th, .table td {
      text-align: center;
      padding: 15px;
      vertical-align: middle;
      font-weight: 300; /* Light font weight */
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f9f9f9;
    }
    .table-bordered {
      border: 1px solid #ddd;
    }
    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }
    .thead-dark {
      background-color: #343a40;
      color: white;
      font-weight: 600; /* Bold font weight for header */
    }
    .table th {
      font-size: 1.1rem;
    }
    .table td {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dileep Hospital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Appointments</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>Patient Information</h1>
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
          <th>Blood Type</th>
          <th>Prescription</th>
          <th>Dose</th>
          <th>Fees</th>
          <th>Urgency</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of patients">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.age}}</td>
          <td>{{p.blood}}</td>
          <td>{{p.prescription}}</td>
          <td>{{p.dose}}</td>
          <td>{{p.fees}}</td>
          <td>{{p.urgency}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS & Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybC8Rpm4R9CUyTnK+M7P56kfa8v3Do6jR9j5Z1jFi5Aw3d0JvZ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqOw0fjk9pJS1tqzC4o4AN38U8bPp6f5PR0t9SJOlySu4" crossorigin="anonymous"></script>
</body>
</html>
