<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dileep Hospitals - Advanced Healthcare with Compassionate Care">
    <meta name="keywords" content="Hospital, Healthcare, Treatment, Emergency, Heart Institute">
    <meta name="author" content="Dileep Hospitals">
    <title>Dileep Hospitals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(218, 246, 168);
            color: #333;
        }

        .navbar {
            background-color: darkslateblue;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            height: 70px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .btn {
            background-color: #fff;
            color: #007bff;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
        }

        .btn:hover {
            background-color: black;
            color: white;
        }

        .hero {
            background:rgba(255, 255, 255, 0.5);
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .sections {
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .section-text {
            flex: 1;
            padding: 10px 20px;
        }

        .section-text h3 {
            margin-top: 0;
        }

        footer {
            background-color: darkslateblue;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>

</head>

<body>

    <nav class="navbar">
        <div class="navbar-brand">Dileep Hospitals</div>
        <div>
            <button class="btn" routerLink="/doclogin" routerLinkActive="router-link-active" >Doctor Login</button>
            <button class="btn" routerLink="/adminlogin" routerLinkActive="router-link-active">Admin Login</button>
        </div>
    </nav>
</body>
</html>

<div class="container">




      <div class="col-md-6">
          <div class="card">

              <div class="text-center">
                  <h1 style="margin-left: 20px;color:rgb(233, 68, 8)">Login As Doctor</h1>
                  <h4>Please enter your Username & Password</h4>

              </div>
              <form>

                  <div class="mb-3">
                      <label for="formGroupExampleInput" class="form-label" style="font-size: 20px;"><h4>Username</h4></label>
                      <input type="text" name="username" [(ngModel)]="username" class="form-control" id="formGroupExampleInput" placeholder="User name" style="height: 20px;" required>
                    </div>
                    <div class="mb-3">
                      <label for="formGroupExampleInput2" class="form-label" style="font-size: 20px;"><h4>Password</h4></label>
                      <input type="password" name="password" [(ngModel)]="password" class="form-control" id="formGroupExampleInput2" style="height: 20px;" placeholder="Password" required>
                    </div>
                    <br>
                    <div class="d-grid gap-2 d-md-block">

                      <button (click)=checkLogin() style="margin: 5px;"  class="btn btn-success" type="button" routerLink="/docdash"  routerLinkActive="router-link-active" >Login</button>

                      <button style="margin: 5px;" class="btn btn-warning" type="button" routerLink="/home" routerLinkActive="router-link-active">Cancel</button>
                    </div>

              </form>



          </div>
      </div>
  </div>
