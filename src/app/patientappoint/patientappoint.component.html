<!doctype html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dileep Hospitals - Advanced Healthcare with Compassionate Care">
    <meta name="keywords" content="Hospital, Healthcare, Treatment, Emergency, Heart Institute">
    <meta name="author" content="Dileep Hospitals">
    <title>Dileep Hospitals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(218, 246, 168);
            color: #333;
        }

        .navbar {
            background-color: darkslateblue;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            height: 70px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .btn {
            background-color: #fff;
            color: #007bff;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
        }

        .btn:hover {
            background-color: black;
            color: white;
        }


        .sections {
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .section-text {
            flex: 1;
            padding: 10px 20px;
        }

        .section-text h3 {
            margin-top: 0;
        }

        footer {
            background-color: darkslateblue;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>

</head>



    <nav class="navbar">
        <div class="navbar-brand">Dileep Hospitals</div>
        <div>
            <button class="btn" routerLink="/doclogin" routerLinkActive="router-link-active" >Doctor Login</button>
            <button class="btn" routerLink="/adminlogin" routerLinkActive="router-link-active">Admin Login</button>
        </div>
    </nav>
  <form (ngSubmit)="onSubmit()"  class="appointment-form">

<h1>Book Appointment</h1>
      <label for="name" class="col-sm-3 col-form-label">Name:</label>
      <div class="col-sm-9">
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          placeholder="Enter Name"
          [(ngModel)]="appointment.name"
          required
          #name="ngModel"
        />
        <div *ngIf="name.invalid && name.touched" class="error-message">
          Name is required.
        </div>
      </div>
<br>

    <!-- Age Input -->
    <div class="mb-3 row">
      <label for="age" class="col-sm-3 col-form-label">Age:</label>
      <div class="col-sm-9">
        <input
          type="number"
          id="age"
          class="form-control"
          name="age"
          [(ngModel)]="appointment.age"
          required
          min="1"
          max="120"
          #age="ngModel"
        />
        <div *ngIf="age.invalid && age.touched" class="error-message">
          Age is required.
        </div>
      </div>
    </div>
    <br>
    <!-- Symptoms Input -->
    <div class="mb-3 row">
      <label for="symtomps" class="col-sm-3 col-form-label">Symptoms:</label>
      <div class="col-sm-9">
        <input
          type="text"
          id="symtomps"
          class="form-control"
          name="symtomps"
          [(ngModel)]="appointment.symtomps"
          required
          #symtomps="ngModel"
        />
        <div *ngIf="symtomps.invalid && symtomps.touched" class="error-message">
          Symptoms are required.
        </div>
      </div>
    </div>
    <br>
    <!-- Number Input -->
    <div class="mb-3 row">
      <label for="number" class="col-sm-3 col-form-label">Number:</label>
      <div class="col-sm-9">
        <input
          type="tel"
          id="number"
          class="form-control"
          name="number"
          [(ngModel)]="appointment.number"
          required
          #number="ngModel"
        />
        <div *ngIf="number.invalid && number.touched" class="error-message">
          Number is required.
        </div>
      </div>

    </div>


    <br>

    <!-- Submit Button -->
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success"  >Submit</button>
    </div>
  </form>

        <div class="section">
            <img src="https://th.bing.com/th?id=OIP.J-P5kHiuhWfT4WaSVGasJgAAAA&w=306&h=204&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Emergency Care" style="max-width: 300px;">
            <div class="section-text">

            </div>
        </div>
