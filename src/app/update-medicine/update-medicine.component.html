<div style="max-width: 600px; margin: 30px auto; padding: 20px; border: 2px solid #e0e0e0; border-radius: 12px; background-color: #f9f9f9; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  <h2 align="center" style="color: blueviolet; margin-bottom: 20px;">Update Medicine Information</h2>

  <form (ngSubmit)="onSubmit()">
    <!-- Patient Name -->
    <div class="form-group mb-3">
      <label for="name" style="font-weight: 600;">DrugName:</label>
      <input
      type="text"
      [(ngModel)]="medicine.drugname"
      name="drugname"
      class="form-control"
      id="name"
      placeholder="Enter name"
      required
      />
    </div>
<br>
    <!-- Patient Age -->
    <div class="form-group mb-3">
      <label for="age" style="font-weight: 600;">Stock:</label>
      <input
        type="number"
         [(ngModel)]="medicine.stock"
        name="age"
        class="form-control"
        id="age"
        placeholder="Enter age"
        required
      />
    </div>
    <br>

    <!-- Submit Button -->
    <div class="text-center">
      <button
        type="submit"
        class="btn btn-primary btn-lg"
        style="padding: 10px 30px; border-radius: 8px;">
        Update
      </button>
    </div>
  </form>
</div>
